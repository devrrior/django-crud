<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>TemplateView</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<h1>Mis Notas</h1>
			<a href="{% url 'new' %}" class="btn btn-primary">Nuevo</a>
		</div>
	</nav>
	<ul>

		<div class="content mt-5">

		<div class="row">
		{% for nota in object_list %}
			<div class="col">
			<div class="card" style="width: 18rem;">
				<div class="card-body">
					<h5 class="card-title">{{ nota.titulo }}</h5>
					<p class="card-text">{{ nota.descripcion }}</p>
					<a href="{% url 'edit' nota.id %}" class="btn btn-secondary">Editar</a>
					<a href="{% url 'delete' nota.id %}" class="btn btn-danger">Remover</a>
				</div>
			</div>
			</div>
		{% endfor %}
		</div>
	</ul>
</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
