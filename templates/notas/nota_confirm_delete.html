<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Elimnar nota</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-primary">
    <div>
      <h1 class="my-3 ms-5 me-3 text-light d-inline-block">Eliminar Nota</h1>

    </div>
  </nav>


  <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mt-5 mx-auto form p-4 rounded" style="background-color: #f2f2f2;">
    <form method="post">
      {% csrf_token %}
      <p>Estas seguro de eliminar "{{ object.titulo }}"?</p>
      <input class="btn btn-success mt-2" type="submit" value="Confirmar">
    </form>
  </div>

</body>

</html>
